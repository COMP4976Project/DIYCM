<div id="login">
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
          {{message}}
        </div>

        <section class="content">
          <form name="form" ng-submit="login()" role="form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
            </div>
            <button type="submit" ng-disabled="dataLoading" class="btn btn-default">Login</button>
          </form>
        </section>
    </div>
  </div>
</div>
</div>
