<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel">
    <div class="modal-dialog" role="document" style="border: solid 1px #000; border-radius: 5px">
        <div class="modal-content" ng-controller="categoriesController">
            <div class="modal-header" style="background-color: #5cb85c">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="projectModalLabel" style="color: #ffffff">New Main Category</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="category-name" class="control-label">Main Category Name:</label>
                        <input type="text" class="form-control" ng-model="category.Name">
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="category-description" class="control-label">Description:</label>
                        <input type="text" class="form-control" ng-model="category.Description">
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="category-budgetamount" class="control-label">Budget Amount:</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" value="0" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" ng-model="category.BudgetAmount">
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="category-actualamount" class="control-label">Actual Amount:</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" value="0" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" ng-model="category.ActualAmount">
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="category-varianceamount" class="control-label">Variance Amount:</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" value="0" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" ng-model="category.VarianceAmount">
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="category-percentcompleted" class="control-label">Percent Completed:</label>
                        <div class="input-group">
                            <input type="number"  value="0" min="0" max="100" step="1" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control" ng-model="category.PercentCompleted">
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success" ng-click="addCategory()">Create</button>
            </div>
        </div>
    </div>
</div>
