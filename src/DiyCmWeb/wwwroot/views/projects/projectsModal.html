<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel">
    <div class="modal-dialog" role="document" style="border: solid 1px #000; border-radius: 5px">
        <div class="modal-content" ng-controller="projectsController">
            <div class="modal-header" style="background-color: #5cb85c">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="projectModalLabel" style="color: #ffffff">New Project</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="project-name" class="control-label">Project Name:</label>
                        <input type="text" class="form-control" ng-model="project.Name">
                    </div>
                    <div class="form-group">
                        <label for="p-description-text" class="control-label">Description:</label>
                        <textarea class="form-control" ng-model="project.Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="ProjectStartDate" class="control-label">Project Start Date:</label>
                        <p class="input-group date-picker">
                          <input type="text" id="ProjectedStartDate" name="ProjectedStartDate" class="form-control" uib-datepicker-popup="{{format}}" ng-model="project.ProjectedStartDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" popup-placement="top" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="ActualStartDate" class="control-label">Actual Start Date:</label>
                        <p class="input-group date-picker">
                          <input type="text" id="ActualStartDate" name="ActualStartDate" class="form-control" uib-datepicker-popup="{{format}}" ng-model="project.ActualStartDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" popup-placement="top" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="ProjectedEndDate" class="control-label">Projected End Date:</label>
                        <p class="input-group date-picker">
                          <input type="text" id="ProjectedEndDate" name="ProjectedEndDate" class="form-control" uib-datepicker-popup="{{format}}" ng-model="project.ProjectedEndDate" is-open="popup3.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" popup-placement="top" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open3()"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="ActualEndDate" class="control-label">Actual End Date:</label>
                        <p class="input-group date-picker">
                          <input type="text" id="ActualEndDate" name="ActualEndDate" class="form-control" uib-datepicker-popup="{{format}}" ng-model="project.ActualEndDate" is-open="popup4.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" popup-placement="top" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open4()"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success" ng-click="addProject()">Create</button>
            </div>
        </div>
    </div>
</div>
